
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factory Visit Feedback</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .question { margin-bottom: 20px; }
        .question-title { font-weight: bold; }
        .language-selector { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h2>Factory Visit Feedback Form</h2>
    <div class="language-selector">
        <label for="language">Select Language:</label>
        <select id="language" onchange="updateLanguage()">
<option value="en">English</option>
<option value="fr">Français</option>
<option value="es">Español</option>
<option value="de">Deutsch</option>
<option value="cs">Čeština</option>
<option value="sl">Slovenščina</option>
<option value="zh">中文</option>

        </select>
    </div>
    <form id="feedbackForm">

    <div class="question">
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
    </div>
    <button type="submit">Submit</button>
    </form>

    <script>
        const translations = {"en": {}, "fr": {}, "es": {}, "de": {}, "cs": {}, "sl": {}, "zh": {}};

        function updateLanguage() {
            const lang = document.getElementById("language").value;
            const questions = translations[lang];
            for (const qid in questions) {
                const q = questions[qid];
                document.getElementById("q" + qid + "_text").innerText = q.question;
                for (let i = 0; i < q.options.length; i++) {
                    document.getElementById("q" + qid + "_label" + i).innerText = q.options[i];
                    document.getElementById("q" + qid + "_opt" + i).style.display = "inline";
                    document.getElementById("q" + qid + "_label" + i).style.display = "inline";
                }
                for (let i = q.options.length; i < 5; i++) {
                    document.getElementById("q" + qid + "_opt" + i).style.display = "none";
                    document.getElementById("q" + qid + "_label" + i).style.display = "none";
                }
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            updateLanguage();
        });

        document.getElementById("feedbackForm").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("Thank you for your feedback!");
        });
    </script>
</body>
</html>
